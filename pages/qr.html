<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        #qrcode {
            margin: 20px auto;
        }
        #download-btn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="mail.html">Mail</a></li>
        <li><a href="bmi.html">BMI</a></li>
        <li><a href="weather.html">Weather</a></li>
        <li><a href="crud.html">Your blog bro</a></li>
    </ul>
</nav>
<div class="container">
    <h1>QR Code Generator</h1>
    <input type="text" id="qr-text" placeholder="Enter text or URL">
    <button id="generate-btn">Generate QR Code</button>
    <div id="qrcode"></div>
    <a id="download-btn">Download QR Code</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<script>
    document.getElementById("generate-btn").addEventListener("click", function() {
        const qrText = document.getElementById("qr-text").value;
        if (!qrText) {
            alert("Please enter text or a URL");
            return;
        }

        document.getElementById("qrcode").innerHTML = "";

        const qr = new QRCode(document.getElementById("qrcode"), {
            text: qrText,
            width: 200,
            height: 200
        });

        setTimeout(() => {
            const img = document.querySelector("#qrcode img");
            if (img) {
                document.getElementById("download-btn").href = img.src;
                document.getElementById("download-btn").download = "qrcode.png";
                document.getElementById("download-btn").style.display = "block";
            }
        }, 500);
    });
</script>
</body>
</html>
